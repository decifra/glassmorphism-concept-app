name: glassmorphism_concept_app
description: Using the glassmorphism package to test new idea for UI

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_svg: ^0.22.0  
  glassmorphism: ^2.0.1
  google_fonts: ^2.1.0
  lint: ^1.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

